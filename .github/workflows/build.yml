name: Build APK
on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-distutils python3-dev build-essential git zip unzip openjdk-17-jdk

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build APK
        working-directory: .
        run: buildozer android debug

      - name: Find APK
        run: |
          APK=$(find . -name "*.apk" | head -n1)
          echo "APK=$APK"
          echo "apk_path=$APK" >> $GITHUB_ENV

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ env.apk_path }}
