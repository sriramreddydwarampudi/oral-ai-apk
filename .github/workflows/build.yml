name: Build

on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build APK using Buildozer (Docker)
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk
          pip install buildozer cython

      - name: 🧰 Prepare environment
        run: |
          echo "ANDROIDSDK=/opt/android" >> $GITHUB_ENV
          echo "ANDROIDNDK=/opt/android/ndk" >> $GITHUB_ENV
          echo "ANDROIDAPI=34" >> $GITHUB_ENV

      - name: 🔨 Build APK
        run: |
          buildozer android debug

      - name: 📤 Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: oral-ai-apk
          path: bin/*.apk
