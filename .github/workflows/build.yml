name: Build

on: [push, pull_request]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3 python3-pip
          pip install --upgrade pip
          pip install buildozer cython

      - name: ðŸ§¹ Clean previous builds
        run: rm -rf .buildozer bin

      - name: ðŸ”¨ Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer android debug

      - name: ðŸ“¤ Upload built APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: App-APK
          path: ${{ steps.buildozer.outputs.filename }}

      - name: ðŸš¨ Show logs on failure
        if: failure()
        run: |
          echo "Build failed. Showing logs..."
          cat .buildozer/android/platform/build-arm64-v8a/build/output.txt || true